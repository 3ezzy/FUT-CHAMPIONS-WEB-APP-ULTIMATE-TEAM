<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Players</title>
</head>

<body class="flex flex-col items-center min-h-screen bg-[#45474B] gap-7">
    <nav class="bg-green-700 text-white shadow-lg w-full">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center py-4">

            <a href="#" class="text-2xl font-bold hover:text-gray-300">Squad Builder</a>


            <button id="menuToggle" class="md:hidden text-gray-300 focus:outline-none">
                â˜°
            </button>


            <div id="navLinks" class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:text-gray-300">Pick up Team</a>
                <a href="players.html" class="hover:text-gray-300">Players</a>
            </div>
        </div>
    </nav>


    <div id="playerContainer" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-24 px-4">
        <!-- Player cards will be injected here -->
    </div>
    <script>


const menuToggle = document.getElementById('menuToggle');
const navLinks = document.getElementById('navLinks');

menuToggle.addEventListener('click', () => {
    navLinks.classList.toggle('hidden');
    navLinks.classList.toggle('flex');
});
        const playerContainer = document.getElementById('playerContainer');

        // Fetch data
        fetch('data/players.json')
            .then((response) => response.json())
            .then((data) => {
                const players = data.players;

                players.forEach((player) => {
                    const playerCard = document.createElement('div');
                    playerCard.className = 'card flex flex-col items-center justify-between p-2';

                    // Condition for position
                    const stats = player.position === 'GK'
                        ? `
            
            <div>HAN ${player.handling}</div>
            <div>KIC ${player.kicking}</div>
            <div>REF ${player.reflexes}</div>
            <div>SPE ${player.speed}</div>
            <div>POS ${player.positioning}</div>
        `
                        : `
            
            <div>SHO ${player.shooting}</div>
            <div>PAS ${player.passing}</div>
            <div>DRI ${player.dribbling}</div>
            <div>DEF ${player.defending}</div>
            <div>PHY ${player.physical}</div>
        `;

                    playerCard.innerHTML = `
        <div class="firt_part text-center">
            <div>${player.rating}</div>
            <div>${player.position}</div>
            <div class="name">${player.name}</div>
            <img src="${player.flag}" alt="Club logo" class="w-6 h-6">
        </div>
        <div class="player_img">
            <img src="${player.photo}" alt="${player.name}" class="w-16 h-16 rounded-full">
        </div>
        <div class="second_part">
            <div>
                ${stats}
            </div>
        </div>
    `;
                    playerContainer.appendChild(playerCard);
                });
            })
            .catch((error) => {
                console.error('Error loading players:', error);
            });


    </script>
</body>
