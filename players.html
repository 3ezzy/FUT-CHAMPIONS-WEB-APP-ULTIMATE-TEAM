<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Players</title>
</head>

<body class="flex flex-col items-center min-h-screen bg-[#45474B] gap-7">
    <nav class="bg-green-700 text-white shadow-lg w-full">
        <div class="max-w-7xl mx-auto px-4 flex justify-between items-center py-4">

            <a href="#" class="text-2xl font-bold hover:text-gray-300">Squad Builder</a>



            


            <button id="menuToggle" class="md:hidden text-gray-300 focus:outline-none">
                â˜°
            </button>


            <div id="navLinks" class="hidden md:flex space-x-6">
                <a href="index.html" class="hover:text-gray-300">Pick up Team</a>
                <a href="players.html" class="hover:text-gray-300">Players</a>
            </div>
        </div>
    </nav>

    <form action=""
    class="my-8 bg-[#F5F7F8] p-3 flex flex-col md:flex-row w-full max-w-xl justify-between rounded-md gap-4">
    <div class="w-full md:w-auto flex flex-col items-center">
        <label class="text-blue-950 font-bold text-lg mb-2">Filter Positions</label>
        <select name="filter" id="posFilter"
            class="border-2 rounded-md text-center border-black text-sm w-full md:w-[10rem] p-2">
            <option value="all">All Players</option>
            <option value="FW">Forwards</option>
            <option value="MD">Midfielders</option>
            <option value="DF">Defenders</option>
            <option value="GK">Goalkepers</option>
        </select>
    </div>

    <div class="w-full md:w-auto flex flex-col items-center">
        <label class="text-blue-950 font-bold text-lg mb-2">Sort Players</label>
        <select name="sort" id="sort"
            class="border-2 rounded-md border-black text-sm w-full md:w-[10rem] p-2 text-center">
            <option value="order">Order</option>
            <option value="desc">Rating Desc.</option>
            <option value="asc">Rating Asc.</option>
            <option value="az">Name A-Z</option>
            <option value="za">Name Z-A</option>
        </select>
    </div>
</form>
<button id="show-form" class="bg-yellow-400 hover:bg-yellow-500 font-semibold p-5 xl:p-3 rounded-md w-fit mx-auto"> Costumize Player</button>



    <div id="playerContainer" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mt-24 px-4">
        <!-- Player cards will be injected here -->
    </div>



        <div id="popup-form"
            class="flex hidden fixed w-full h-full items-center justify-center bg-black/50 backdrop-blur-md flex-col gap-4 top-0 z-10">
            <p class="text-white text-xl md:text-2xl lg:text-3xl font-bold text-center mx-auto my-6">Fill The Form to
                Add players <button id="hide-form-btn" class="w-8 h-8 rounded-full text-xl bg-red-700 font-extrabold">
                    X</button></p>
            <form action="" id="add-player-form"
                class="grid grid-cols-1 lg:grid-cols-2 gap-4 w-[80%] sm:w-[60%] lg:w-[60%] p-6 bg-gray-800 rounded-2xl">
                <fieldset class="flex flex-col gap-3">
                    <label for="name" class="text-white">Player Name :</label>
                    <input type="text" name="name" id="name" required
                        class="rounded-md w-2/3 h-9 pl-1 self-center text-sm">
                </fieldset>
                <fieldset class="flex flex-col gap-3">
                    <label for="club" class="text-white">Player Club :</label>
                    <input type="text" name="club" id="club" required
                        class="rounded-md w-2/3 h-9 pl-1 self-center text-sm">
                </fieldset>
                <fieldset class="flex flex-col gap-3">
                    <label for="nationality" required class="text-white">Nationality :</label>
                    <input type="text" name="nationality" id="nationality" required
                        class="rounded-md w-2/3 h-9 pl-1 self-center text-sm">
                </fieldset>
                <fieldset class="flex flex-col gap-3">
                    <label for="position-input" class="text-white">Position :</label>
                    <select name="position" id="position-input" required class="rounded-md w-2/3 h-9 pl-1 self-center text-sm">
                        <option value="none" disabled selected>Select a position</option>
                        <option value="ST">ST</option>
                        <option value="LW">LW</option>
                        <option value="RW">RW</option>
                        <option value="CM">CM</option>
                        <option value="RB">RB</option>
                        <option value="LB">LB</option>
                        <option value="CB">CB</option>
                        <option value="GK">GK</option>
                    </select>
                </fieldset>
                <fieldset class="grid grid-cols-3 justify-center justify-items-center">
                    <div class="flex flex-col gap-2 items-center">
                        <label for="player-at1" class="att-label text-white">PAC</label>
                        <input type="number" id="player-at1" name="pace" min="10" max="99" required
                            class="att-input rounded-md w-14 h-9 pl-1 text-sm">
                    </div>
                    <div class="flex flex-col gap-2 items-center">
                        <label for="player-at2" class="att-label text-white">SHO</label>
                        <input type="number" id="player-at2" name="shooting" min="10" max="99" required
                            class="att-input rounded-md w-14 h-9 pl-1 text-sm">
                    </div>
                    <div class="flex flex-col gap-2 items-center">
                        <label for="player-at3" class="att-label text-white">PAS</label>
                        <input type="number" id="player-at3" name="passing" min="10" max="99" required
                            class="att-input rounded-md w-14 h-9 pl-1 text-sm">
                    </div>
                </fieldset>
                <fieldset class="grid grid-cols-3 justify-center justify-items-center">
                    <div class="flex flex-col gap-2 items-center">
                        <label for="player-at4" class="att-label text-white">DRI</label>
                        <input type="number" id="player-at4" name="dribbling" min="10" max="99" required
                            class="att-input rounded-md w-14 h-9 pl-1 text-sm">
                    </div>
                    <div class="flex flex-col gap-2 items-center">
                        <label for="player-at5" class="att-label text-white">DEF</label>
                        <input type="number" id="player-at5" name="defending" min="10" max="99" required
                            class="att-input rounded-md w-14 h-9 pl-1 text-sm">
                    </div>
                    <div class="flex flex-col gap-2 items-center">
                        <label for="player-at6" class="att-label text-white">PHY</label>
                        <input type="number" id="player-at6" name="physical" min="10" max="99" required
                            class="att-input rounded-md w-14 h-9 pl-1 text-sm">
                    </div>
                </fieldset>
                <button type="submit" class="bg-yellow-400 hover:bg-yellow-500 w-fit p-2 rounded-md ">Add the Player</button>
            </form>

    </div>


    <script src="players.js"></script>
</body>
