    <!-- Left Section: Squad Builder -->
    <div class="p-4 bg-gray-200 rounded shadow-md w-64 h-[500px]">
        <h1 class="text-xl font-bold mb-6 text-center">Football<br>Squad Builder</h1>
        <form id="squad-form" class="mt-8">
            <label for="name" class="block font-medium mb-2">Name:</label>
            <input id="name" type="text" class="w-full mb-4 p-2 border border-gray-300 rounded"
                placeholder="Enter squad name">

            <label for="lineup" class="block font-medium mb-2">Lineup:</label>
            <select id="lineup" class="w-full mb-4 p-2 border border-gray-300 rounded">
                <option value="4-4-2">4-4-2</option>
                
            </select>
        </form>
